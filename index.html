
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usando Lekan - Loja Online de Produtos Diversos</title>
  <meta name="description" content="Usando Lekan Ã© uma loja online com variedade de produtos para todas as necessidades. Explore, escolha e fale conosco pelo WhatsApp!">
  <meta name="keywords" content="usando lekan, loja online, produtos, comprar, ecommerce, WhatsApp">
  <meta name="author" content="Luciano Sandees">
  <link rel="canonical" href="https://LucianoSandees.github.io/USE-LEKAN" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .add-form {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .add-form input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .add-form button {
      padding: 0.5rem 1rem;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Usando Lekan</h1>
    <p>Explore e gerencie seus produtos facilmente</p>
  </header>
  <div class="container">
    <div class="grid" id="product-grid">
      <!-- Produtos serÃ£o adicionados aqui -->
    </div>

    <div class="add-form">
      <h2>Adicionar novo produto</h2>
      <input type="text" id="product-name" placeholder="Nome do produto" />
      <input type="text" id="product-img" placeholder="URL da imagem" />
      <button onclick="addProduct()">Adicionar</button>
    </div>
  </div>

  <a href="https://wa.me/5571991451752" target="_blank" class="whatsapp-btn">ðŸ’¬</a>

  <script>
    const maxProducts = 20;
    let productCount = 0;

    function addProduct() {
      if (productCount >= maxProducts) {
        alert("Limite de 20 produtos atingido.");
        return;
      }

      const name = document.getElementById("product-name").value;
      const img = document.getElementById("product-img").value;

      if (!name || !img) {
        alert("Preencha todos os campos.");
        return;
      }

      const grid = document.getElementById("product-grid");

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${img}" alt="${name}">
        <h3>${name}</h3>
      `;

      grid.appendChild(card);
      productCount++;

      document.getElementById("product-name").value = "";
      document.getElementById("product-img").value = "";
    }
  </script>
</body>
</html>
